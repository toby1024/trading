<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{decorator/head::header}">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" th:replace="~{decorator/menu::menu}">

</nav>

<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h1>编辑用户</h1>
    </div>

    <div>
        <form class="form-horizontal" method="post" action="/users">
            <input type="hidden" id="id" name="id" th:value="${user.id}" th:if="${user != null}">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{decorator/footer::footer}"></footer>
</body>
</html>
