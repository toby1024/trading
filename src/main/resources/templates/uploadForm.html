<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{decorator/head::header}">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" th:replace="~{decorator/menu::menu}">

</nav>

<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h1>上传excel文件</h1>
    </div>

    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>

    <form method="POST" enctype="multipart/form-data" action="/upload" class="form-horizontal">
        <div class="form-group">
            <label for="file" class="col-sm-2 control-label">文件</label>
            <div class="col-sm-10">
                <input type="file" id="file" name="file">
            </div>
            <p class="help-block">只支持xls格式的月查询数据excel文件上传.</p>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="上传" class="btn btn-default"/>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{decorator/footer::footer}"></footer>
</body>
</html>
