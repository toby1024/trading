<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/sticky-footer-navbar.css"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">交易数据统计系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/position">持仓</a></li>
                <li><a href="/deal">交易</a></li>
                <li class="active"><a href="#">文件上传</a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h1>上传excel文件</h1>
    </div>

    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>

    <form method="POST" enctype="multipart/form-data" action="/upload" class="form-horizontal">
        <div class="form-group">
            <label for="file" class="col-sm-2 control-label">文件</label>
            <div class="col-sm-10">
                <input type="file" id="file" name="file">
            </div>
            <p class="help-block">只支持xls格式的excel文件上传.</p>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="上传" class="btn btn-default"/>
            </div>
        </div>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">交易查询系统</p>
    </div>
</footer>
</body>
</html>
