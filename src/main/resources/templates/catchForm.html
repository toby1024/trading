<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{decorator/head::header}">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" th:replace="~{decorator/menu::menu}">

</nav>

<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h1>数据抓取</h1>
    </div>

    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>

    <form method="POST" action="/catch" class="form-horizontal">
        <div class="form-group">
            <label for="startDate" class="col-sm-2 control-label">开始日期</label>
            <div class="col-sm-10">
                <input type="text" id="startDate" name="startDate">
            </div>
        </div>
        <div class="form-group">
            <label for="endDate" class="col-sm-2 control-label">结束日期</label>
            <div class="col-sm-10">
                <input type="text" id="endDate" name="endDate">
            </div>
        </div>
        <div class="form-group">
            <label for="jSessionId" class="col-sm-2 control-label">jSessionId</label>
            <div class="col-sm-10">
                <input type="text" id="jSessionId" name="jSessionId">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="开始抓取" class="btn btn-default"/>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{decorator/footer::footer}"></footer>
<script>
    $(function () {
        $("#startDate").datepicker();
        $("#endDate").datepicker();
    });
</script>
</body>
</html>
